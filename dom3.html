<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age validation</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
 <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>
 
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-5 border-dark mt-5 p-5 bg-warning">
            <h1 class="mt-3 mb-3">Age checker</h1>
            <input type="text" id="age" placeholder="Enter your age"class="form-control">
            <button class="btn btn-outline-info mt-4" onclick="ageValidator()">check</button>
            <div id="result"></div>
        </div>
        <div class="col-4"></div>
    </div>
</body>
<script>
function ageValidator(){
age=document.querySelector('#age').value
console.log(age);
data="";//string
if(age>=18){
    data=`<P style="color:green">Eligible</p>`
}
else{
    data=`<P style="color:red">Not Eligible</p>`
}
document.querySelector('#result').innerHTML=data;//its a property,change its content in html tag
}                               
</script>
</html>
