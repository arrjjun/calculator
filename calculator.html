<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body>

    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 border border-15 border-warning mt-5 p-9 bg-dark">
            <h1 class="mt-8 mb-5"></h1>
            <input type="number"placeholder="0"class="form-control">
            
            <button class="btn btn-outline-info m-1 mt-4">7</button>
            <button class="btn btn-outline-info m-1 mt-4">8</button>
            <button class="btn btn-outline-info m-1  mt-4">9</button>
            <button class="btn btn-outline-info m-1 mt-4">+</button>
            <br>
            <button class="btn btn-outline-info m-1 mt-4">4</button>
            <button class="btn btn-outline-info m-1 mt-4">5</button>
            <button class="btn btn-outline-info m-1 mt-4">6</button>
            <button class="btn btn-outline-info m-2 mt-4">-</button>
            <br>
            <button class="btn btn-outline-info m-1 mt-4">1</button>
            <button class="btn btn-outline-info m-1 mt-4">2</button>
            <button class="btn btn-outline-info m-1 mt-4">3</button>
            <button class="btn btn-outline-info m-1 mt-4">./.</button>
            <br>
            <button class="btn btn-outline-info m-1 mt-4">cr</button>
            <button class="btn btn-outline-info m-1 mt-4">0</button>
            <button class="btn btn-outline-info m-1 mt-4">x</button>
            <button class="btn btn-outline-info m-1 mt-4">=</button>
            <div class="mb-3"></div>
            
        </div>
        <div class="col-4"></div>
    </div>
    
</body>
</html>
